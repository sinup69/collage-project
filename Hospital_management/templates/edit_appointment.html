{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Appointment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #444;
            font-size: 2em;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1.1em;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            background-color: #fff;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 0;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 20px;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
                width: 90%;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h2>Edit Appointment</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="error-message">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <input type="text" name="patient_id" placeholder="Patient ID" value="{{ appointment.patient_id }}" required>
        <input type="text" name="doctor_id" placeholder="Doctor ID" value="{{ appointment.doctor_id }}" required>
        <input type="datetime-local" name="appointment_time" value="{{ appointment.appointment_time|date:'Y-m-d\TH:i' }}" required>
        <select name="status" required>
            <option value="Scheduled" {% if appointment.status == "Scheduled" %}selected{% endif %}>Scheduled</option>
            <option value="Completed" {% if appointment.status == "Completed" %}selected{% endif %}>Completed</option>
            <option value="Cancelled" {% if appointment.status == "Cancelled" %}selected{% endif %}>Cancelled</option>
        </select>
        <button type="submit">Update Appointment</button>
    </form>
</body>
</html>
