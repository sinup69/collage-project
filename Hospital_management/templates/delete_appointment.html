{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Appointment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .confirmation-box {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            margin-bottom: 20px;
            color: #444;
            font-size: 1.8em;
        }

        p {
            margin-bottom: 25px;
            font-size: 1.1em;
            color: #555;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .actions a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .actions a.confirm {
            background-color: #dc3545;
            color: #fff;
        }

        .actions a.cancel {
            background-color: #6c757d;
            color: #fff;
        }

        .actions a.confirm:hover {
            background-color: #c82333;
        }

        .actions a.cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h2>Delete Appointment</h2>
        <p>Are you sure you want to delete this appointment? This action cannot be undone.</p>
        <div class="actions">
            <a href="{% url 'delete_appointment_confirm' appointment_id %}" class="confirm">Delete</a>
            <a href="{% url 'view_appointments' %}" class="cancel">Cancel</a>
        </div>
    </div>
</body>
</html>
